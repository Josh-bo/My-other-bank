<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp1 Page</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="phone2.css" media="(max-width:568px)">
    <link rel="stylesheet" href="phone.css" media="(max-width:600px)">
    <link rel="stylesheet" href="Tablet.css" media="(min-width:601px) and (max-width:768px)">
    <link rel="stylesheet" href="tab2.css" media="(min-width:769px) and (max-width:1150px)">
    <link rel="stylesheet" href="res.css" media="(min-width:411px) and (max-width:823px)">
    <link rel="stylesheet" href="ress.css" media="(min-width:360px) and (max-width:640px)">
    <link rel="stylesheet" href="fold.css" media="(min-width:280px) and (max-width:653px)">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="parent col-12 mt-5 shadow-lg mx-auto rounded ps-5 pt-4 mb-5">
                <!-- DESIGNS -->
                <div class=" child">
                    <div class=" sign"><b class="fs-5">SIGN UP</b></div>
                    <div class="sign "><b class="fs-5"><a href="logIn.html" class="text-secondary">LOG IN</a></b></div>
                </div>

                <div class="rounded-con my-4">
                    <div class="round text-center fs-4 text-light"><b class="">1</b></div>

                    <div class="border"></div>

                    <div class="round text-center fs-4 text-light bg-secondary" onclick="ikejii()"><b class="">2</b>
                    </div>

                    <div class="border"></div>

                    <div class="round text-center fs-4 text-light bg-secondary" onclick="three()"><b class="">3</b></div>
                </div>

                <div class="text-center" id="error"></div>
                <!-- INPUTS -->
               <div class="row">
                    <div class="pe-5 my-2">
                        <legend>FIRSTNAME</legend>
                        <input class="form-control" type="text" id="fn">
                    </div>

                    <div class="pe-5 my-2">
                        <legend>LASTNAME</legend>
                        <input class="form-control" type="text" id="ln">
                    </div>

                    <div class="pe-5 my-2">
                        <legend>MIDDLENAME</legend>
                        <input class="form-control" type="text" id="mn">
                    </div>

                    <div class="pe-5 my-2">
                        <legend>ADDRESS</legend>
                        <input class="form-control" type="text" id="ad">
                    </div>

                    <div class="text-center" id="errors"></div>

                    <div class="pe-5 my-2">
                        <button class="btn btt w-100 text-light" onclick="next1()">NEXT</button>
                        
                        <button class="btn bnt btn-danger my-2 w-100 text-light" onclick="previous()">PREVIOUS</button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allUsersDetails = []
        if(localStorage.EveryUsersDetails){
            let oldData = JSON.parse(localStorage.getItem("EveryUsersDetails"))
            allUsersDetails = oldData
        }

        const next1 = () => {
            if(fn.value == "" || ln.value == "" || mn.value == "" || ad.value == ""){
                error.innerHTML = `<h5 class="text-danger">Fill in the form correctly </h5>`
                errors.innerHTML = `<h5 class="text-danger">Fill in the form correctly </h5>`

                setTimeout(() => {
                    error.innerHTML = ""
                    errors.innerHTML = ""
                }, 2000);
 
            }else {
                let eachUsersDetails = {
                    firstname : fn.value,
                    lastname : ln.value,
                    middlename : mn.value,
                    address : ad.value,
                }
                allUsersDetails.push(eachUsersDetails)
                console.log(allUsersDetails)
                localStorage.setItem('EveryUsersDetails', JSON.stringify(allUsersDetails))  
                
                fn.value = ""
                ln.value = ""
                mn.value = ""
                ad.value = ""

                window.location = `SignUp2.html`
            }
            
        }

        const ikejii = () => {
                window.location = `SignUp2.html`
        }
         const three = () => {
            window.location = `signUp3.html`   
        }
        const previous = () => {
            window.location = `index.html`
        }
    </script>
</body>
</html>
