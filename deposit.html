    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <span class="" style="color:cadetblue;" id="usn">
                    <b>Hello,</b>
                    <span id="Usernames"></span>
                </span>
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">DEPOSIT</span>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-12 mx-auto text-center w-75 shadow-lg rounded p-5">
                            <div id="disp" class="text-danger mb-2"></div>
                            <input type="text" class="form-control text-center" placeholder="Amount" onclick="inp()"  id="depAmount"><br>
                            <button class="btn btn-primary w-100" onclick="dep()">Deposit</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- <script src="script.js"></script> -->

<script>
          let allme = JSON.parse(localStorage.getItem('EveryUsersDetails'))
        let allme2 = JSON.parse(localStorage.getItem('EveryUsersDetails3'))
        let currentIndex = JSON.parse(localStorage.getItem('currentUser'))
        let personal = allme[currentIndex]
        // console.log(personal)

        Usernames.innerHTML = `
            ${personal.firstname}
            ${personal.lastname}
            ${personal.middlename}
            `
        const body = document.querySelector("body"),
            modeToggle = body.querySelector(".mode-toggle");
            sidebar = body.querySelector("nav");
            sidebarToggle = body.querySelector(".sidebar-toggle");

        let getMode = localStorage.getItem("mode");
        if(getMode && getMode ==="dark"){
            body.classList.toggle("dark");
        }

        let getStatus = localStorage.getItem("status");
        if(getStatus ==="close"){
        
            sidebar.classList.toggle("close");
        }

        modeToggle.addEventListener("click", () =>{
            body.classList.toggle("dark");
            if(body.classList.contains("dark")){
                localStorage.setItem("mode", "dark");
            }else{
                localStorage.setItem("mode", "light");
            }
        });

        sidebarToggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            if(sidebar.classList.contains("close")){
                localStorage.setItem("status", "close");
            }else{
                localStorage.setItem("status", "open");
            }
        })


    const dep = () => {
        let getbackDetails = JSON.parse(localStorage.getItem("EveryUsersDetails3"))
        let getbackIndex = JSON.parse(localStorage.getItem("currentUser"))
        getbackDetails[getbackIndex].balance
        console.log(getbackDetails[getbackIndex].balance)

        if(depAmount.value == ""){
            disp.innerHTML = `<b>Please input amount<b>`
        }else{
         let newBalance = getbackDetails[getbackIndex].balance += Number(depAmount.value)
            localStorage.setItem('EveryUsersDetails3',JSON.stringify(getbackDetails))

            depAmount.value = ""
        }
    }

    const inp = () => {
        disp.innerHTML = ``
    }
</script>
</body>
